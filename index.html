<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="questions.js"></script>
    <script src="view-scores.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <href >
        <!--Highscore Link-->
        <a href="highscores.html">View Highscores</a>
        <!--Timer Countdown-->
        <div id="timer"></div>Time: <span id="countdown"></span></div>
    </header>
    <section id="landing">
        <h1>Coding Quiz Challenge</h1>
        <p>Give the following code quize challenge a shot by selecting the answer that best fits the question before the timer runs out!</p>
        <button id="start" type="button">Start Quiz</button>
    </section>
    <section id="quiz"></section>
    <section id="game-over">
        <h2>All Done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <form id="score-form" method="POST">
            <label for="user-initials">Enter your initials: </label>
            <input type="text" name="user-initials" id="user-initials"/>
            <input type="submit" id="save-score" value="Submit Score"/>
        </form>
    </section>
</body>
</html>
